<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщество Анонимус разочаровалось в тебе :(</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Фоновый цвет */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .bg-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        .message {
            position: relative;
            z-index: 1;
            color: white; /* Цвет текста */
            font-size: 2rem; /* Размер шрифта */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень текста для лучшей читаемости */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="NO_chillll.gif" alt="Гифка" class="bg-gif">
        <div class="message">Сообщество Анонимус разочаровалось в тебе :(</div>
    </div>
</body>
</html>
